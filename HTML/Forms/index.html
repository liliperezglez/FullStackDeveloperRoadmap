<!--Create a form with two inputs (for login and password)
 and a submit button.-->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Exercice 10: Forms. </h1>
    <form action="#">
        <input type="text" name="login" id="login">
        <input type="password" name="password" id="password">
        <input type="submit">
    </form>
</body>
</html>
