<!--In this exercise you need to create 5 paragraphs of 
any text and use <strong>, <em>, <sup>, <sub> and <span> 
tag in these paragraphs, one tag per paragraph.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Tags</title>
</head>
<body>
    <h1>Exercise 4: Inline Tags.</h1>
    <p>I'm the <strong>strong</strong> paragraph.</p>
    <p>I'm the <em>em</em> paragraph.</p>
    <p>I'm the <sup>sup</sup> paragraph.</p>
    <p>I'm the <sub>sub</sub> paragraph.</p>
    <p>I'm the <span>span</span> paragraph.</p>
</body>
</html>
