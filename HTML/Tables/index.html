<!--Create this table:
╔══════════╦══════════╦══════════╗
║  Europe  ║   Asia   ║  Africa  ║
╠══════════╬══════════╬══════════╣
║ Ukraine  ║ China    ║ Egypt    ║
╠══════════╬══════════╬══════════╣
║ Poland   ║ India    ║ Kenya    ║
╠══════════╬══════════╬══════════╣
║ Italy    ║ Thailand ║ Sudan    ║
╚══════════╩══════════╩══════════╝
Above, first row is a heading row, so you should use <th> tag.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Exercice 7: Tables. </h1>
    <table>
        <tr>
            <th>Europe</th>
            <th>Asia</th>
            <th>Africa</th>
        </tr>
        <tr>
            <td>Ukraine</td>
            <td>China</td>
            <td>Egypt</td>
        </tr>
        <tr>
            <td>Poland</td>
            <td>India</td>
            <td>Kenya</td>
        </tr>
        <tr>
            <td>Italy</td>
            <td>Thailand</td>
            <td>Sudan</td>
        </tr>
    </table>
</body>
</html>
